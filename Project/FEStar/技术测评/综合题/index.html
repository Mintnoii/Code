<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <script src="./libs/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://s2.ssl.qhres.com/!ffc52da5/spritejs.min.js"></script>
</head>
<body>
    <header class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
          <div class="score-container" id="score">0</div>
          <div class="best-container" id="bestResult">0</div>
        </div>
        <div id="newGameButton"></div>
    </header>
    <div id="main">
        <div id="game-Container"></div>
    </div>
    <div id="gameOverBoard">
     <div><!--半透明背景div--></div>
     <p><!--弹出窗口-->
      <span id="message"> Game Over!</span><br>
       Score:<span id="finalScore"></span>
       <br>
       <a class="btn" id="tryAgain">Try again!</a>
     </p>
    </div>
    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
